{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}
<!--Body-->
{% block content %}
<section class="container">
    <body>
        <h1 class="h3 mb-3 font-weight-normal">
            Here are the Pitches
        </h1>
        {% for pitch in pitches %}
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{pitch.category}}</h5>
                  <p class="card-text">{{pitch.pitch}}</p>
                  <a href="#" class="btn btn-primary">Comment</a>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
    </body>
</section>

{% endblock %}
